                                <!-- BEGIN FORM -->
                                <!-- ALERT BOX
                                <div class="alert alert-danger" role="alert">
                                    Заполните все поля
                                </div>
                                -->
                                <form action="/signup" id="contact-form" method="POST" autocomplete="off">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Имя <span class="text-danger">*</span></label>
                                            <div class="input-group mb-4">
                                                <input class="form-control" placeholder="Ваше имя"
                                                    aria-label="First Name..." type="text" name="name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Фамилия <span class="text-danger">*</span></label>
                                            <div class="input-group mb-4">
                                                <input class="form-control" placeholder="Ваше фамилия"
                                                    aria-label="First Name..." type="text" name="surname">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label>Телефон <span class="text-danger">*</span></label>
                                            <div class="input-group mb-4">
                                                <input type="tel" class="form-control phone-input"
                                                    data-mask="+# (###) ###-####" placeholder="+0 (000) 000-0000" name="phone">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label>Email адрес <span class="text-danger">*</span></label>
                                            <div class="input-group mb-4">
                                                <input type="email" class="form-control" placeholder="example@gmail.com"
                                                    autocomplete="email" name="email">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label>Пароль <span class="text-danger">*</span></label>
                                            <div class="input-group mb-4">
                                                <input type="password" class="form-control" placeholder="Пароль"
                                                    autocomplete="current-password" name="password">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" value = "signup"
                                        class="btn btn-primary px-4 me-md-2 i-btn mt-3 main-border-radius width-100">Зарегистрироваться</button>
